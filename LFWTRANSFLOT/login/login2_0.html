    <script>
        let map;

        function initMap() {
            // Coordenadas para centrar el mapa
            const centroMapa = { lat: -34.603722, lng: -58.381592 };

            // Crear mapa centrado en las coordenadas
            map = new google.maps.Map(document.getElementById("map"), {
                center: centroMapa,
                zoom: 15, // Ajusta el nivel de zoom según tus necesidades
            });

            // Marcador en el mapa
            const marcador = new google.maps.Marker({
                position: centroMapa,
                map: map,
                title: "Ubicación",
            });
        }
    </script>
